<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="icon" href="data:;base64,iVBORwOKGO=" />
        <title>Virtual Keyboard</title>
    </head>
    <body>
        
        
        <div class="wrapper" id = "new">
            
            <div class="container">
                
                <div class="text-field">
                    <input type="text" id="textInput" class= "text">
                </div>
                <div class="keyboard">
                    <div class="buttons">
                        <div class="numbers">
                            <button class="button number-button" id="">1</button>
                            <button class="button number-button" id="">2</button>                      
                            <button class="button number-button" id="">3</button> 
                            <button class="button number-button" id="">4</button> 
                            <button class="button number-button" id="">5</button> 
                            <button class="button number-button" id="">6</button> 
                            <button class="button number-button" id="">7</button> 
                            <button class="button number-button" id="">8</button> 
                            <button class="button number-button" id="">9</button>
                            <button class="button number-button" id="">0</button> 
                        </div>
                    
                        <button class="button classic-button" id="">Q</button>
                        <button class="button classic-button" id="">W</button>                      
                        <button class="button classic-button" id="">E</button> 
                        <button class="button classic-button" id="">R</button> 
                        <button class="button classic-button" id="">T</button> 
                        <button class="button classic-button" id="">Z</button> 
                        <button class="button classic-button" id="">U</button> 
                        <button class="button classic-button" id="">I</button> 
                        <button class="button classic-button" id="">O</button> 
                        <button class="button classic-button" id="">P</button> 
                        <button class="button del-button" id="">DEL</button> 
                        <button class="button classic-button" id="">A</button> 
                        <button class="button classic-button" id="">S</button> 
                        <button class="button classic-button" id="">D</button> 
                        <button class="button classic-button" id="">F</button> 
                        <button class="button classic-button" id="">G</button> 
                        <button class="button classic-button" id="">H</button> 
                        <button class="button classic-button" id="">J</button> 
                        <button class="button classic-button" id="">K</button> 
                        <button class="button classic-button" id="">L</button> 
                        <button class="button enter-button" id="">ENTER</button>
                        <button class="button caps-button" id="">CAPS</button> 
                        <button class="button classic-button" id="">Z</button> 
                        <button class="button classic-button" id="">X</button> 
                        <button class="button classic-button" id="">C</button> 
                        <button class="button classic-button" id="">V</button> 
                        <button class="button classic-button" id="">B</button> 
                        <button class="button classic-button" id="">N</button> 
                        <button class="button classic-button" id="">M</button>
                        <button class="button classic-button" id="">,</button>
                        <button class="button classic-button" id="">.</button>
                        <button class="button classic-button" id="">`</button>
                        <div class="space-div">
                            <button class="button space" id="">SPACE</button>
                        </div>
                        
                        
                             
                    </div>
                </div>

            </div>
            <div class="logo">
                <h2 class= "title">Virtual Keyboard v1.001</h2>
                <h3 class="subtitle">Made by Granius</h3>
            </div>

        </div>
        
    <script type="module" src="/scripts/index.js"></script>
    </body>

</html>
