<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="icon" href="data:;base64,iVBORwOKGO=" />
        <title>Virtual Keyboard</title>
    </head>
    <body>
        
        
        <div class="wrapper" id = "new">
            
            <div class="container">
                
                <div class="text-field">
                    <textarea  id="textInput" class = "text" value="" > </textarea>
                </div>
                <div class="keyboard">
                    <div class="buttons">
                        <div class="numbers">
                            <button class="button number-button" value = "1" id="one">1</button>
                            <button class="button number-button" value = "2"id="two">2</button>                      
                            <button class="button number-button" value = "3" id="three">3</button> 
                            <button class="button number-button" value = "4"id="four">4</button> 
                            <button class="button number-button" value = "5" id="five">5</button> 
                            <button class="button number-button" value = "6" id="six">6</button> 
                            <button class="button number-button" value = "7" id="seven">7</button> 
                            <button class="button number-button" value = "8" id="eight">8</button> 
                            <button class="button number-button" value = "9" id="nine">9</button>
                            <button class="button number-button" value = "0" id="ten">0</button> 
                        </div>
                    
                        <button class="button classic-button" value="q" id="q">Q</button>
                        <button class="button classic-button" value="w" id="w">W</button>                      
                        <button class="button classic-button" value="e" id="e">E</button> 
                        <button class="button classic-button" value="r" id="r">R</button> 
                        <button class="button classic-button" value="t" id="t">T</button> 
                        <button class="button classic-button" value="y" id="y">Y</button> 
                        <button class="button classic-button" value="u" id="u">U</button> 
                        <button class="button classic-button" value="i" id="i">I</button> 
                        <button class="button classic-button" value="o" id="o">O</button> 
                        <button class="button classic-button" value="p" id="p">P</button> 
                        <button class="button del-button" id="del">DEL</button> 
                        <button class="button classic-button" value="a" id="a">A</button> 
                        <button class="button classic-button" value="s" id="s">S</button> 
                        <button class="button classic-button" value="d" id="d">D</button> 
                        <button class="button classic-button" value="f" id="f">F</button> 
                        <button class="button classic-button" value="g" id="g">G</button> 
                        <button class="button classic-button" value="h" id="h">H</button> 
                        <button class="button classic-button" value="j" id="j">J</button> 
                        <button class="button classic-button" value="k" id="k">K</button> 
                        <button class="button classic-button" value="l" id="l">L</button> 
                        <button class="button enter-button" id="enter">ENTER</button>
                        <button class="button caps-button" value = "0"id="caps"><span class="caps-button-text" id ="caps-text" >CAPS</span></button> 
                        <button class="button classic-button" value="z" id="z">Z</button> 
                        <button class="button classic-button" value="x" id="x">X</button> 
                        <button class="button classic-button" value="c" id="c">C</button> 
                        <button class="button classic-button" value="v" id="v">V</button> 
                        <button class="button classic-button" value="b" id="b">B</button> 
                        <button class="button classic-button" value="n" id="n">N</button> 
                        <button class="button classic-button" value="m" id="m">M</button>
                        <button class="button classic-button" value="," id="coma">,</button>
                        <button class="button classic-button" value="."id="point">.</button>
                        <button class="button classic-button" value='"'id="quotation-mark">"</button>
                        <div class="space-div">
                            <button class="button space" id="space">SPACE</button>
                        </div>
                        
                        
                             
                    </div>
                </div>

            </div>
            <div class="logo">
                <h2 class= "title">Virtual Keyboard</h2>
                <h3 class="subtitle">Made by Granius</h3>
            </div>

        </div>
        
    <script type="module" src="/scripts/index.js"></script>
    </body>

</html>
